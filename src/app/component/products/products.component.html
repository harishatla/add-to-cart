<div class="card-top container-fluid">
    <div class="container d-flex "  >
        <div class="card-item">
            <a (click)="filterCategory('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>

        </div>
        <div class="card-item">
            <a (click)="filterCategory('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="card-item">
            <a (click)="filterCategory('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
            <div class="row">
                    <ng-container   *ngFor="let item of filterProductCategory | filter:searchKey:'title'">
                        <div class="card   products mr-2">
                            <img src="{{item.image}}">
                             <h5 class="title">{{item.title}}</h5>
                             <p class="description">{{item.description}}</p>
                             <div class="price-row"  >
                                <div>
                                    Rs.<strong>{{item.price}}</strong>
                                </div>
                                <div>
                                    <input placeholder="qty" min="1" max="100" id="qty" 
                                        [(ngModel)]="item.quantity"   
                                         type="number" style="width: 40px;">
                                </div>
                                <div >
                                    <i *ngIf="!item.wishListed" class="fa-regular fa-heart" style="color: #d30c0c;
                                       margin-left: 9px;"  (click)="addToWishList(item)"></i>
                                    <i *ngIf="item.wishListed" class="fa-solid fa-heart" style="color: #ff1111;
                                       margin-left: 9px;"  (click)="removeFromWishList(item)"></i>
                                </div>
                             </div>
                            <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
                        </div>
                    </ng-container>  
            </div>  
    </div>
</div>
